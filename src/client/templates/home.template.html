<template name="home">
	<form class="form-horizontal mt-form" id="js-emailForm">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Subject</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Subject" id="js-subject">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" id="js-markdown" placeholder="Write something nice..."></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile" class="col-sm-2 control-label">CSV email list</label>
	    <div class="col-sm-10">
	    	<input type="file" id="js-csvMail">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" id="js-submit-btn" class="btn btn-default">Send</button>
	    </div>
	  </div>
	</form>
</template>
